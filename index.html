<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:slnt,wght@-14..14,100..1000&display=swap"
        rel="stylesheet" />
    <meta charset="UTF-8" />

    <title>GeNext</title>
</head>

<body>
    <div class="panel">
        <div class="item">
            <p class="afacad-flux-regular name">
                Repository
            </p>
            <a href="https://github.com/Dr-Goober/UniSimSource" target="_blank"
                class="afacad-flux-regular link">https://github.com/Dr-Goober/UniSimSource</a>

        </div>
        <div class="item">
            <p class="afacad-flux-regular name">
                Example PDF
            </p>
            <a href="pdfs/sample.pdf" download target="_blank" class="afacad-flux-regular link">Example.pdf</a>

        </div>
    </div>
    <!--Image panel-->
    <div class="imgpanel">
        <h1 class="afacad-flux-regular label">Weekly Snapshot</h1>
        <div class="imgitem">

            <p class="afacad-flux-regular label">Week 1</p>

            <img src="images\week1.png" class="imageclass">



        </div>


        <div class="imgitem">

            <p class="afacad-flux-regular label">Week 3</p>

            <img src="images\week3.png" class="imageclass">



        </div>

        <div class="imgitem">

            <p class="afacad-flux-regular label">Week 6</p>

            <img src="images\week6.png" class="imageclass">



        </div>

    </div>


</body>

</html>
